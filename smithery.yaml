transport:
  type: stdio
  command: npx
  args:
    - "-y"
    - "mcp-server-mysql"
  env:
    MYSQL_HOST: "{{mysqlHost}}"
    MYSQL_USER: "{{mysqlUser}}"
    MYSQL_DATABASE: "{{mysqlDatabase}}"
    MYSQL_PASSWORD: "{{mysqlPassword}}"

configSchema:
  type: object
  properties:
    mysqlHost:
      type: string
      title: MySQL Host
      description: Host del servidor MySQL (ej. localhost, 192.168.1.100)
      default: localhost
    mysqlUser:
      type: string
      title: MySQL User
      description: Usuario de MySQL
    mysqlDatabase:
      type: string
      title: MySQL Database
      description: Nombre de la base de datos a conectar
    mysqlPassword:
      type: string
      title: MySQL Password
      description: Contrase√±a del usuario MySQL
      format: password
  required:
    - mysqlHost
    - mysqlUser
    - mysqlDatabase
    - mysqlPassword
