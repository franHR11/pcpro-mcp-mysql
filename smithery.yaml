name: mcp-server-mysql
description: Servidor MCP para consultas a bases de datos MySQL
version: 1.0.0
icon: üóÑÔ∏è

# Tipo de servidor (puede ser npm, docker, etc.)
runtime: npm

# Comando para ejecutar el servidor
command: npx

# Argumentos del comando
args:
  - "-y"
  - "mcp-server-mysql"

# Inputs que el usuario debe proporcionar
inputs:
  - name: mysqlHost
    description: Host del servidor MySQL
    type: string
    required: true
    default: localhost

  - name: mysqlUser
    description: Usuario de MySQL
    type: string
    required: true

  - name: mysqlDatabase
    description: Nombre de la base de datos
    type: string
    required: true

  - name: mysqlPassword
    description: Contrase√±a de MySQL
    type: secret
    required: true

# Mapeo de inputs a variables de entorno
env:
  MYSQL_HOST: "{{mysqlHost}}"
  MYSQL_USER: "{{mysqlUser}}"
  MYSQL_DATABASE: "{{mysqlDatabase}}"
  MYSQL_PASSWORD: "{{mysqlPassword}}"

# Categor√≠as para Smithery
categories:
  - database
  - data-access

# Homepage y documentaci√≥n
homepage: https://github.com/franHR11/pcpro-mcp-mysql
documentation: https://github.com/franHR11/pcpro-mcp-mysql

